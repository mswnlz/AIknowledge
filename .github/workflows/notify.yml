              ðŸ“ æäº¤è¯´æ˜Ž: ${{ github.event.head_commit.message }}
              ðŸ”— æŸ¥çœ‹: https://github.com/${{ github.repository }}/commit/${{ github.sha }}" \
              -d parse_mode="Markdown"
            echo "Telegram response for chat_id $chat: $response"
          done

          