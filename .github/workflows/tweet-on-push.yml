name: Auto Tweet on Push

on:
  push:
    branches:
      - main

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Send tweet
        uses: mswnlz/AIknowledge@main
        with:
          message: |
            📢 我是自动发推资源机器人，做个测试，有新资源增加！
            📝 提交内容: ${{ github.event.head_commit.message }}
            🔗 查看详情: https://github.com/${{ github.repository }}
            🎉 资料分享群：https://t.me/tgmknow")
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET_KEY: ${{ secrets.TWITTER_API_KEY_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
